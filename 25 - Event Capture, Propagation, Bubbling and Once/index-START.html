<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
const divs = document.querySelectorAll('div');
function logText(evt) {
  console.log(this.classList.value);
  evt.stopPropagation(); //stops event from bubbling up to 'outer' divs
}

divs.forEach(div => div.addEventListener('click', logText, { capture: false, once: true })) //capture stops it on the way 'down'; if this were set to true, clicking on div.three would log 'one'. once means that the event fires once only. for example, in a store checkout or something.

</script>
</body>
</html>
